<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var data = [{
            name : 10 ,
            count: 20
        },
        {
            name : 10 ,
            count: 10
        },
        {
            name : 10 ,
            count: 20
        }];
    Array.prototype.reduce_ = function( fn , initValue ){
        let data = this;
        let total = initValue;
        for ( var i =0 ;i < data.length ; i++){
            total = fn( total , data[i] , i , data );
        };

        return total;
    }

    var result = data.reduce_( ( total , v )=>{
        return total + v.count * v.name ;
    } , 0);

</script>
</body>
</html>
